    <title>Contact Me</title>

<body>

        <h2 class="logo"><span>Rithika</span></h2>
        <nav class="navigation">
            <a href="index.html">Home</a>

        <a href="#contact" class="btn-talk">Let's Talk</a>

    <section class="contact-form">
        <h2 class="contact-me">Contact <span>Me</span></h2>
        <form id="contact-form" action="javascript:void(0);">
            <div class="input-box">
                <input type="text" name="name" id="fullname" placeholder="Full Name" required>
                <input type="email" name="email" id="email_id" placeholder="Email" required>
            </div>
            <div class="input-box">
                 <input type="tel" name="ph-no" id="ph_no" placeholder="Phone Number" required> 
            </div>
            <textarea name="msg" id="message" rows="7" cols="30" placeholder="Your Message" required></textarea>
            <input type="submit" value="Send Message" class="btn-1" onclick="sendMessage()">
        </form>
    </section>

   
   
</body>
