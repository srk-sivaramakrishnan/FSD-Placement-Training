<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <button onclick="update()">Add</button>
    <div id="result"></div>
<script>
    var div=document.getElementById("result");
    function update(){
        var listenitem = document.createElement("h1");
        listenitem.textContent = "Rathika";
        div.append(listenitem)
    }
</script>
</body>
</html>
