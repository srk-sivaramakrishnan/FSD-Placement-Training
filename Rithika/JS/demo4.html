<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <link rel="stylesheet" href="demo2.css">
    <style>
        
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        
        body {
            background-color: #e3bb9c; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
      
        button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            background-color: #6d4c41; 
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
    </style>
    
</head>
<body>
    <button id="btn" onclick="update(event)">Click on me!!</button>
    <button id="btnn" onclick="update(event)">Click on me!!</button>
    <button id="bt" onclick="update(event)">Click on me!!</button>


<script>
  
    var btn = document.getElementById("btn");
    var btnn = document.getElementById("btnn");
    var bt = document.getElementById("bt");

    function update(event) {
        
        if (event.target === btn) {
            btn.style.backgroundColor = "red";
            
        } else if (event.target === btnn) {
            btnn.style.backgroundColor = "blue";
           
        } else if (event.target === bt) {
            bt.style.backgroundColor = "green";
           
        }
    }
</script>

</body>
</html>
