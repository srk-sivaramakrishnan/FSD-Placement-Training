<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="form-container">
    <h2>Register</h2>
    <form action="" method="post" validate>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required minlength="2" maxlength="50" pattern="[A-Za-z\s]+" title="First name should only contain letters and spaces.">
        
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required minlength="1" maxlength="50" pattern="[A-Za-z\s]+" title="Last name should only contain letters and spaces.">
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        
       
        <label for="contact-number">Contact Number:</label>
        <input type="tel" id="contact-number" name="contact-number" required pattern="[0-9]{10}" title="Please enter a valid 10-digit contact number.">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="6" maxlength="20">
        
        <input type="submit" value="Register">
    </form>
</div>

</body>
</html>
