<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ide.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Online IDE</title>
</head>
<body>
    <h1>Sangeetha N - 21CSB33</h1>
    <div class="container">
        <div class="left">
            <label><ion-icon name="logo-html5"></ion-icon>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label><ion-icon name="logo-css3"></ion-icon>CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label><ion-icon name="logo-nodejs"></ion-icon>Javascript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><ion-icon name="play-outline"></ion-icon>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <script>
        function run(){
            let htmlCode=document.getElementById("html-code").value;
            let cssCode=document.getElementById("css-code").value;
            let jsCode=document.getElementById("js-code").value;
            let output=document.getElementById("output");

            output.contentDocument.body.innerHTML=htmlCode + "<style>" + cssCode + "</style>";
            output.contentWindow.eval(jsCode);
        }
    </script>
</body>
</html>
