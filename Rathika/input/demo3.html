<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name</title>
    <link rel="stylesheet" href="demo3.css">
</head>

<body>
    <button onclick="update(event)">Rathika</button>
    <button onclick="update(event)">Rithika</button>
    <button onclick="update(event)">Meenakshi</button>
    <h1 id="result">Name</h1>
    <script>
        var h1 = document.getElementById("result");
        function update(event) {
            h1.textContent = event.target.textContent;
        }
    </script>
</body>

</html>
